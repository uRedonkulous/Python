<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <form action='/form' method='post' class="bg-dark text-primary rounded p-5 my-2 col-3 mx-auto">
        <h1 class="my-2">Dojo Survey</h1>
        <div class="form-group">
            <label for='name'>Name:</label>
            <input type='text' name='name' class="form control my-4">
        </div>
        <div class="form-group">
            <label for="dojolocation">Dojo Location</label>
            <select class="form-control my-4" name = dojolocation>
                <option value="">Select Here</option>
                <option value="Chicago">Chicago</option>
                <option value="Seattle">Seattle</option>
                <option value="Online">Online</option>
            </select>
        </div>
        <div class="form-group">
            <label for="language">Favorite Language</label>
            <select class="form-control my-4" name= "language">
                <option value="">Select Here</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Flask">Flask</option>
            </select>
        </div>
    <div class="form-group">
        <label for="prefer" class="my-2">What do you prefer?</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Burgers
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Noodles
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Both
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="mood" class="my-2">How are we feeling today?</label>
        <div class="form-check" name="mood">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
            Good
            </label>
        </div>
        <div class="form-check" name="mood">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
            Bad
            </label>
        </div>
    </div>

        <input type='submit' value='Submit' class="btn btn-primary my-3">
    </form>
</body>
</html>
