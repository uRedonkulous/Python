<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit activity</title>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <a href="/activities/dashboard">Home</a>
            <h2 class="text-center">Edit activity!</h2>
            {% with messages = get_flashed_messages(category_filter=['create']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>ALERT ERROR</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <form action="/activities/{{activity.id}}" method="post" class="col-5 bg-dark text-light">
                <h2 class="text-light my-3">Activity</h2>
                <input type="hidden" name="id" value="{{activity.id}}">
                <div class="form-group">
                    <label for="activity">Activity:</label>
                    <input type="text" name="activity" class="form-control" value="{{activity.name}}">
                </div>
                <div class="form-group">
                    <label for="activity">Duration:</label>
                    <input type="text" name="duration" class="form-control" value="{{activity.duration}}">
                </div>
                <div class="form-group">
                    <label for="activity">Description:</label>
                    <input type="text" name="description" class="form-control" value="{{activity.description}}">
                </div>
                <input type="submit" class="btn btn-success my-4">
            </form>
        </div>
    </div>
</body>
</html>
